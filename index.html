<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги для всех</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img class="logo" src="./src/Better Books (1) 1.png">
        </div>
        <div class="up">
            <div>Ассортимент</div>
            <div>Адреса магазинов</div>
            <div>Поддержка и контакты</div>
        </div>
    </header>
    <main>
        <div class="main-left">
            <div>
                <h1>Книги <br> для всех</h1>
                <p>Продаём книги с 1926 года</p>
                <div>
                    <img src="./src/yandex.png">
                    <img src="./src/odnoklassniki.png">
                    <img src="./src/vkontakte.png">
                </div>
            </div>
            <button class="view_btn">Смотреть каталог</button>
        </div>
        <img class="picture" src="./src/MainImage.png">
    </main>
    <div class="title">
        Основные направления
    </div>
    <div class="container">
        <div class="block">
            <img class="block-img" src="./src/Frame 15.png" alt="photo">
            <p>Классическая и современная художественная проза</p>
        </div>
        <div class="block">
            <img class="block-img" src="./src/Frame 16.png" alt="photo">
            <p>Философия и история</p>
        </div>
        <div class="block">
            <img class="block-img" src="./src/Frame 17.png" alt="photo">
            <p>Литературоведение и теория театра и кино</p>
        </div>
        <div class="block">
            <img class="block-img" src="./src/Frame 18.png" alt="photo">
            <p>Альбомы по искусству, книги и журналы</p>
        </div>
    </div>
</body>
</html>
